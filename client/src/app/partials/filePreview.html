<div class="row">
  <div class="upload-container">
      <legend>File Preview</legend>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">First line include header</label>
          <div class="col-sm-8">
            <input type="checkbox" ng-model="fileStyle.isHeader"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Date Format</label>
          <div class="col-sm-8">
            <select name="datePattern" id="date" ng-model="fileStyle.datePattern" class="form-control" ng-change="selectedDateFormat(fileStyle.datePattern)">
              <option value="">select format</option>
              <option value="dd-MM-yyyy">dd-MM-yyyy</option>
              <option value="MM/dd/yyyy">MM/dd/yyyy</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Number Format</label>
          <div class="col-sm-8">
            <select name="numberPattern" id="number" ng-model="fileStyle.numberPattern" class="form-control" ng-change="selectedNumberFormat(fileStyle.numberPattern)">
              <option value="">select format</option>
              <option value="#,###.##">#,###.##</option>
              <option value="#.##">#.##</option>
              <option value="#.###,##">#.###,##</option>
              <option value="#,##">#,##</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Delimiter Format</label>
          <div class="col-sm-8">
            <select name="decimalSeparator" ng-model="fileStyle.decimalSeparator" class="form-control" ng-change="selectedDelimiterFormat(fileStyle.decimalSeparator)">
              <option value=".">Dot(.)</option>
              <option value=",">Comma(,)</option>
            </select>
          </div>
        </div> 
      </form>
    </div>
  </div>

  <table class="table table-bordered">
    <thead ng-show="fileStyle.isHeader">
      <tr>
        <th ng-repeat="col in uploadedData.headers track by $index">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td ng-repeat="row in uploadedData.rowOne track by $index">{{row}}</td>
      </tr>
      <tr >
        <td ng-repeat="row in uploadedData.rowTwo track by $index">{{row}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-lg-2 col-lg-offset-10 btn-set button-container">
    <button class="btn btn-primary"  ng-click="firstStep()">Back</button>
    <button class="btn btn-primary"  ng-show="!stopStep" ng-click="thirdStep(fileStyle)">Next</button>
    <button class="btn btn-primary"  ng-show="stopStep" ng-click="reloadStep()">Upload</button>
  </div>
</div>
