<div class="row">
  <div class="upload-container">
      <legend>File Preview</legend>
  </div>
  <div class="col-lg-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">First line include header</label>
        <div class="col-sm-8">
          <input type="checkbox" ng-model="fileStyle.isHeader" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Date Format</label>
        <div class="col-sm-8">
          <select name="datePattern" id="date" ng-model="fileStyle.datePattern" class="form-control">
            <option value="">select format</option>
            <option value="dd.MM.yyyy">dd.MM.yyyy</option>
            <option value="MM/dd/yyyy">MM/dd/yyyy</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Number Format</label>
        <div class="col-sm-8">
          <select name="numberPattern" id="number" ng-model="fileStyle.numberPattern" class="form-control">
            <option value="">select format</option>
            <option value="#,###.##">#,###.##</option>
            <option value="#.##">#.##</option>
            <option value="#.###,##">#.###,##</option>
            <option value="#,##">#,##</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Delimiter Format</label>
        <div class="col-sm-8">
          <select name="decimalSeparator" ng-model="fileStyle.decimalSeparator" class="form-control" ng-click="startRead(selectedFiles, fileStyle.decimalSeparator);">
            <option value="">select format</option>
            <option value=".">Dot(.)</option>
            <option value=",">Comma(,)</option>
          </select>
        </div>
      </div> 
    </form>
  </div>
 
  <div ng-show="uploadedFileType == 'csv'">
    <table class="table table-bordered">
      <thead >
        <tr>
          <th ng-repeat="col in columnShowList">{{col.colName}}</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td ng-repeat="row in importedDatar1">{{row}}</td>
        </tr>
        <tr >
          <td ng-repeat="row in importedDatar2">{{row}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-show="uploadedFileType == 'xlsx'">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="headName in sheets.Sheet1.data[0]">{{headName}}</th>
            </tr>
        </thead>
        <tbody>
          <tr>
              <td ng-repeat="rowData in sheets.Sheet1.data[1]">{{rowData}}</td>
          </tr>
          <tr>
              <td ng-repeat="rowData in sheets.Sheet1.data[2]">{{rowData}}</td>
          </tr>
        </tbody>
        
    </table>
  </div>
  <div  ng-show="uploadedFileType == 'xls'">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="headName in resultXls.headerColNames">{{headName}}</th>
            </tr>
        </thead>
        <tbody>
          <tr>
              <td ng-repeat="rowData in resultXls.rowOne">{{rowData}}</td>
          </tr>
          <tr>
              <td ng-repeat="rowData in resultXls.rowTwo">{{rowData}}</td>
          </tr>
        </tbody>       
    </table>
  </div>
  <div class="col-lg-2 col-lg-offset-10 btn-set">
    <button class="btn btn-primary"  ng-click="firstStep()">Back</button>
    <button class="btn btn-primary"  ng-click="thirdStep(fileStyle)">Next</button>
  </div>
</div>
