<div class="row">
  <div class="upload-container">
      <legend>File Preview</legend>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">First line include header</label>
          <div class="col-sm-8">
            <input type="checkbox" ng-model="fileStyle.includeHeader"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Date Format</label>
          <div class="col-sm-8">
            <select name="datePattern" id="date" ng-model="fileStyle.dateFormat" class="form-control" ng-change="changeFormat(fileStyle.dateFormat)" ng-init="fileStyle.dateFormat='dd-MM-yyyy'">
              <option value="">select format</option>
              <option value="dd-MM-yyyy">dd-MM-yyyy</option>
              <option value="MM/dd/yyyy">MM/dd/yyyy</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Number Format</label>
          <div class="col-sm-8">
            <select name="numberPattern" id="number" ng-model="fileStyle.numberFormat" class="form-control" ng-change="changeFormat()" ng-init="fileStyle.numberFormat='#,###.##'">
              <option value="">select format</option>
              <option value="#,###.##">#,###.##</option>
              <option value="#.##">#.##</option>
              <option value="#.###,##">#.###,##</option>
              <option value="#,##">#,##</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Delimiter Format</label>
          <div class="col-sm-8">
            <select name="decimalSeparator" id="delimiter" ng-model="fileStyle.delimeterFormat" class="form-control" ng-change="selectedDelimiterFormat(fileStyle.delimeterFormat)">
              <option value=".">Dot(.)</option>
              <option value=",">Comma(,)</option>
            </select>
          </div>
        </div> 
      </form>
    </div>
    <div class="row btn-margin">
      <button class="btn btn-primary"  ng-click="resetData()">Reset Preview Settings</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead ng-show="fileStyle.includeHeader">
      <tr>
        <th ng-repeat="col in dupUploadedData.headers track by $index">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td ng-repeat="row in dupUploadedData.rowOne track by $index">{{row}}</td>
      </tr>
      <tr >
        <td ng-repeat="row in dupUploadedData.rowTwo track by $index">{{row}}</td>
      </tr>
    </tbody>
  </table>
  <div class="btn-set button-container pull-right">
    <button class="btn btn-primary"  ng-click="firstStep()">Back</button>
    <button class="btn btn-primary"  ng-show="!stopStep" ng-click="thirdStep(fileStyle)">Next</button>
    <button class="btn btn-primary"  ng-show="stopStep" ng-click="reloadStep()">Upload</button>
  </div>
</div>
